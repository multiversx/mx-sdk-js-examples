<head>
    <meta charset="utf-8">
    <title>Examples</title>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" rel="stylesheet" />

<body>
    <div class="container mt-4">
        <div class="card mt-3 mb-3">
            <div class="card-header">
                <div class="card-title">
                    <h3>Webview</h3>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <button class="btn btn-info" onclick="webview.relogin()">Relogin</button>
                    <button class="btn btn-info" onclick="webview.signTransactions()">Sign transactions</button>
                    <button class="btn btn-info" onclick="webview.signMessage()">Sign message</button>
                    <button class="btn btn-info" onclick="webview.logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./out/app.js"></script>

    <script>
        const webview = new Webview();
    </script>
</body>

</html>
